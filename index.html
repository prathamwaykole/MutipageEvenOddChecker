<html>
<head>
<title>Even odd app</title>
<style>
*{font-size:50px}
body{ background-color:azure; }
.nav{background-color:black;}
.nav a {color:white; text-decoration:none;margin:40px;}
</style>
</head>
<body>
<center>
<div class="nav">
<a href="index.html">Home</a>
<a href = "aboutus.html">About us</a>
</div>
<h1>Even odd Finder</h1>
<form onsubmit = "check()">
<input type = "number" id="num" placeholder="enter the number"/>
</br></br>
<input type="submit"  value="Find Even/Odd"/>
</form>
<h2 id ="msg"/>
<script>
function check()
{
event.preventDefault();
let num = document.getElementById("num");
let msg = document.getElementById("msg");

if(num.value ==="")
{
alert("please  enter the number");
msg.innerHTML="";
num.focus();
return;
}
let n = parseInt(num.value);
let r = n%2 === 0 ? "even" : "odd" ;
msg.innerHTML = r;
}
</script>
</center>
</body>
